<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>Tic-Tac-Toe</header>
    <div class="gamemode">
        <input id="player1" placeholder="Player 1">
        <input id="player2" placeholder="Player 2">
        <button class="pvp">Player Vs Player</button>
        <div class="or-divider">OR</div>
        <button class="ai">Vs AI</button>
    </div> 
    <div class="gameboard">
        <div class="message"></div>
        <div class="row-1">
            <button class="card" id="0"></button>
            <button class="card" id="1"></button>
            <button class="card" id="2"></button>
        </div>
        <div class="row-2">
            <button class="card" id="3"></button>
            <button class="card" id="4"></button>
            <button class="card" id="5"></button>
        </div>
        <div class="row-3">
            <button class="card" id="6"></button>
            <button class="card" id="7"></button>
            <button class="card" id="8"></button>
        </div>
        <button class="reset">Reset</button><button class="new-game">New Game</button>
    </div>
</body>
</html>
